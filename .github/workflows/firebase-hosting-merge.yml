name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Updated to the correct version
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your preferred Node.js version

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: Install Firebase Tools
        run: npm install -g firebase-tools  # Ensure firebase-tools is installed globally

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only functions --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUD_RESUME_34B6D }}
        working-directory: ./functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUD_RESUME_34B6D }}