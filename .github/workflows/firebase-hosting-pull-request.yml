name: Deploy to Firebase Functions on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions
        
      - name: Lint
        run: npm run lint
        working-directory: ./functions

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUD_RESUME_34B6D }}'
          project_id: 'cloud-resume-34b6d'
          create_credentials_file: true

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Functions
        run: |
          firebase deploy --only functions:visitorCount --project cloud-resume-34b6d \
            --token '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUD_RESUME_34B6D }}' \
            --force
        working-directory: ./functions