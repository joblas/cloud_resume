name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'
          project_id: 'cloud-resume-34b6d'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy to Firebase Functions
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/gcp-credentials.json"
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          npm install -g firebase-tools
          firebase deploy --only functions --project cloud-resume-34b6d
        working-directory: ./functions

      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'
          projectId: cloud-resume-34b6d
